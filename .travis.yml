---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false

stages:
  - name: test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: test
      script:
        - npm run lint:hbs
        - npm run lint:js
        - npm test

    - stage: deploy
      script:
        - npm run build -- -prod
      deploy:
        provider: pages
        skip-cleanup: true
        github-token:
            secure: 
        keep-history: true
        on:
          tags: true
        local-dir: dist
        verbose: true
